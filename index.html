<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            background-image: url('https://i.extremetech.com/imagery/content-types/01f371QWyg1FNTST7mnZm0S/images-10.jpg'); /* Replace with a high-resolution NASA image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            margin: 0;
            height: 100vh;
        }
        
        #launch-screen {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            z-index: 10;
            transition: opacity 1s ease-out;
        }
        
        #rocket {
            width: 650px;
            position: absolute;
            bottom: -200px;
            animation: launch 4s ease-in forwards;
        }
        
        @keyframes launch {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }
        
        #question {
            font-size: 64px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        #main-content {
            display: none;
        }
        
        #main-question {
            font-size: 72px; /* Increased font size */
            font-weight: bold;
            margin-top: 40px;
        }
        
        #buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #FF5733;
            color: white;
            position: absolute;
        }
        #celebration-text {
            font-size: 32px;
            color: #FFD700;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 2s ease-out forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
        }
        #signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #FFD700;
            font-style: italic;
        }
		#phone {
			position: fixed;
            bottom: -12px;
            right: 10px;
            font-size: 20px;
            color: #FFD700;
            font-style: italic;

		}
    </style>
</head>
<body>
    <div id="launch-screen">
        <img id="rocket" src="https://i.imgur.com/mWsE2Oh.png" alt="Rocket">
        <p id="question">Will you launch into prom with me?</p>
    </div>
    
    <div id="main-content">
        <p id="main-question">Prom with you would be otherworldly!</p>
        <div id="buttons">
            <button id="yes" class="btn" onclick="celebrate()">Yes!</button>
            <button id="no" class="btn" onmouseover="moveNo()">No</button>
        </div>
        <p id="celebration-text">Yay! Can't wait for prom!</p>
        <p id="signature">- Elijah Buckwalter</p>
		<p id="phone">801-624-8608<p>
    </div>
    
    <script>
        function celebrate() {
            document.getElementById("celebration-text").style.display = "block";
            launchConfetti();
            setTimeout(() => {
                window.location.href = "mailto:elijahbuckwalter@gmail.com?subject=Prom%20Response&body=Yes!%20I'd%20love%20to%20go%20to%20prom!";
            }, 500);
        }
        
        function moveNo() {
            let btn = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
        
        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `${Math.random() * window.innerHeight / 2}px`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }
        
        setTimeout(() => {
            document.getElementById("launch-screen").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("launch-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
